<script>
function submit_form(event, subform)
{
	event.preventDefault();
	let output_object = {};
	serialize_form(subform, output_object);

	let message = JSON.stringify(output_object);
	let req = new XMLHttpRequest();
	req.open("POST", "/actions/create_task", true);
	req.responseType = "json";
	req.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
	req.onreadystatechange = function() {
		if(this.readyState == 4)
		{
			console.log(this.response);
		}
	};
	req.send(message);

	return false;
}
</script>

	<body onload="generate_form(document, paraminputs, record_description, types)">
	<form onsubmit="return submit_form(event, paraminputs);">
		<section id="paraminputs">
			<h1>Task parameters</h1>
		</section>
		<nav id="formactions">
